<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Student</title>
<style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Georgia, serif; background-color: #f9f9f9; }

    /* Header */
    .header {
        background-color: rgb(12, 56, 89);
        color: #ddd;
        text-align: center;
        padding: 15px;
        border-bottom: 5px solid #0d3759;
    }

    /* Sidebar */
    .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgb(12, 56, 89);
        overflow-x: hidden;
        font-family: Garamond, serif;
        padding-top: 10px;
    }

    .sidenav a {
        color: white;
        padding: 20px;
        text-decoration: none;
        display: block;
        transition: background 0.3s;
    }

    .sidenav a:hover {
        background-color: #ddd;
        color: black;
    }

    /* Main content */
    .content {
        margin-left: 220px;
        padding: 20px;
    }

    /* Form styling */
    form {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        padding: 40px 60px;
        max-width: 700px;
        margin: auto;
    }

    fieldset {
        border: 2px solid rgb(12, 56, 89);
        border-radius: 8px;
        margin-bottom: 25px;
        padding: 20px;
    }

    legend {
        font-weight: bold;
        font-size: 1.1em;
        color: rgb(12, 56, 89);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }

    input[type=text],
    select {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        background-color: #f8fbff;
    }

    input[type=text]:focus,
    select:focus {
        outline: none;
        border-color: #2196F3;
        background-color: #fff;
    }

    .submit-btn {
        background-color: rgb(12, 56, 89);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        display: block;
        margin: 20px auto 0 auto;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background-color: #0b7dda;
    }

</style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidenav">
        <a href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('student_list')}}">Enrolled Students</a>
        <a href="{{url_for('course_list')}}">Available Courses</a>
        <a href="{{url_for('attendance')}}">Attendance</a>
        <a href="{{url_for('find_exam')}}">Find Exam</a>
        <a href="{{url_for('student_add')}}">Add Student</a>
        <a href="{{url_for('update_student')}}">Update Student</a>
    </div>

    <!-- Content -->
    <div class="content">
        <div class="header">
            <h2>Enroll New Student</h2>
        </div>

        <form action="/student_add" method="POST">

            <!-- STUDENT INFO -->
            <fieldset>
                <legend>Student Information</legend>

                <label>Nume Student</label>
                <input type="text" name="numestud" placeholder="Popescu Ion" required>

                <label>Adresa</label>
                <input type="text" name="adresa" placeholder="Strada, Județ, Țară, Cod poștal" required>

                <label>Sex</label>
                <select name="sex" required>
                    <option value="">-- Alege sexul --</option>
                    <option value="M">Masculin</option>
                    <option value="F">Feminin</option>
                </select>

                <label>Data Naștere</label>
                <input type="text" name="datanastere" placeholder="YYYY-MM-DD" required>

                <label>Date de Contact</label>
                <input type="text" name="datecontact" placeholder="+40 000 000 000" required>
            </fieldset>

            <!-- COURSE & ATTENDANCE -->
            <fieldset>
                <legend>Course & Attendance</legend>

                <label>Nume Curs</label>
                <input type="text" name="numecurs" placeholder="HTML" required>

                <label>Stare Prezență</label>
                <input type="text" name="stareprezenta" placeholder="Prezent / Absent / Motivat" required>

                <label>Data Prezență</label>
                <input type="text" name="dataprezenta" placeholder="YYYY-MM-DD" required>

                <label>Motivare</label>
                <input type="text" name="motivare" placeholder="--">
            </fieldset>

            <button type="submit" class="submit-btn">Enroll Student</button>
        </form>
    </div>
</body>
</html>
