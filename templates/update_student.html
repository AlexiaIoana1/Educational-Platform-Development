<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        /* Style the header */
        .header {
            background-color: rgb(12, 56, 89);
            padding: 0px;
            text-align: center;
            border: 15px solid rgb(12, 56, 89);
            margin: 20px;
            width: auto;
            color:#ddd;
        }

        form.example input[type=text] {
          padding: 10px;
          font-size: 17px;
          border: 1px solid grey;
          float: left;
          width: 80%;
          background: #f1f1f1;
        }

        form.example button {
          float: left;
          width: 20%;
          padding: 10px;
          background: #2196F3;
          color: white;
          font-size: 17px;
          border: 1px solid grey;
          border-left: none;
          cursor: pointer;
        }

        form.example button:hover {
          background: #0b7dda;
        }

        form.example::after {
          content: "";
          clear: both;
          display: table;
        }

        /* Style the side navigation bar */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: auto;
            top: 0;
            left: 0;
            background-color: rgb(12, 56, 89);
            overflow-x: hidden;
            font-family: Garamond, serif;
        }

        .sidenav a {
            color: white;
            padding: 30px;
            text-decoration: none;
            display: block;
        }

        /* Change color on hover */
        .sidenav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the content */
        .content {
            margin-left: 200px;
            padding-left: 20px;
            font-family: Georgia, serif;
        }

        .container {
             display: flex;
             align-items: center;
             justify-content: center
        }

        /* Create three unequal columns that floats next to each other */
        .column {
            float: none;
            padding: 10px;
        }

        /* Left and right column */
        .column.top {
            width: 25%;
        }

        /* Middle column */
        .column.bottom {
            width: 50%;
        }

        /* Clear floats after the columns */
        .column:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {

            .column.top,
            .column.bottom {
                width: 100%;
            }
        }

        /* Style the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
        th{
            border-style:solid;
            border-color: rgb(12, 56, 89);

        }

        td{

            background-color: #D6E8FA;
        }

    </style>
</head>

<body>

    <div class="content">
        <div class="header">
                <h2>Update data</h2>
        </div>

        <div class="sidenav">
                <a href="{{url_for('home')}}"> Home</a>
                <a href="{{url_for('student_list')}}"> Enrolled Students</a>
                <a href="{{url_for('course_list')}}"> Available Courses</a>
                <a href="{{url_for('attendance')}}"> Attendance</a>
                <a href="{{url_for('find_exam')}}"> Find Exam</a>
                <a href="{{url_for('student_add')}}"> Add Student</a>
                <a href="{{url_for('update_student')}}"> Update Student</a>

        </div>

        <form action="/update_student" method="POST" style="position: sticky;
                     top: auto;
                     left: auto;
                     border-style: groove;
                     border-radius: 10px;
                     padding: 100px;">

            <div class="form-row">
                  <label for="validationServer01"> Nume Student </label>
                  <input type="text" class="form-control" id="validationServer01" placeholder="Popescu Ion" name="numestud" id="numestud">

            </div>
            <br>
            <div class="form-row">
                  <label for="validationServer02">Adresa</label>
                  <input type="text" class="form-control" id="validationServer02" placeholder="strada, judet, tara, cod postal" name="adresa" id="adresa">

            </div>
            <br>
            <div class="form-row">
                  <label for="validationServer02">Data Nastere</label>
                  <input type="text" class="form-control" id="validationServer02" placeholder="0000-00-00" name="datanastere" id="datanastere">

            </div>
            <br>
            <div class="form-row">
                <label for="validationServer02">Date de Contact</label>
                <input type="text" class="form-control" id="validationServer02" placeholder="+40 000 000 000" name="datecontact" id="datecontact">

            </div>
            <br>

            <div class="form-row">
                <label for="validationServer01"> Nume Curs </label>
                <input type="text" class="form-control" id="validationServer01" placeholder="HTML" name="numecurs" id="numecurs">
            </div>

            <div class="form-row">
                <label for="validationServer03">Stare Prezenta</label>
                <input type="text" class="form-control" id="validationServer03" placeholder="Prezent" name="stareprezenta" id="stareprezenta">

            </div>

            <div class="form-row">
                <label for="validationServer04">Data Prezenta</label>
                <input type="text" class="form-control" id="validationServer04" placeholder="0000-00-00" name="dataprezenta" id="dataprezenta">
            </div>

            <div class="form-row">
                <label for="validationServer05">Motivare</label>
                <input type="text" class="form-control" id="validationServer05" placeholder="--" name="motivare" id="motivare">
            </div>

            <button class="btn btn-primary" type="submit" style="position: absolute;left: 42%;">Submi
            </button>
        </form>

    </div>

</body>
