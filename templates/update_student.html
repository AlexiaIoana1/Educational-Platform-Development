<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Georgia, serif; background-color: #f9f9f9; }

    .header {
        background-color: rgb(12, 56, 89);
        color: #ddd;
        text-align: center;
        padding: 15px;
        border-bottom: 5px solid #0d3759;
    }

    .sidenav {
        height: 100%;
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgb(12, 56, 89);
        overflow-x: hidden;
        font-family: Garamond, serif;
        padding-top: 10px;
    }

    .sidenav a {
        color: white;
        padding: 20px;
        text-decoration: none;
        display: block;
        transition: background 0.3s;
    }

    .sidenav a:hover {
        background-color: #ddd;
        color: black;
    }

    .content {
        margin-left: 220px;
        padding: 20px;
    }

    form {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        padding: 40px 60px;
        max-width: 700px;
        margin: auto;
    }

    fieldset {
        border: 2px solid rgb(12, 56, 89);
        border-radius: 8px;
        margin-bottom: 25px;
        padding: 20px;
    }

    legend {
        font-weight: bold;
        font-size: 1.1em;
        color: rgb(12, 56, 89);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
    }

    input[type=text] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 15px;
        background-color: #f8fbff;
    }

    input[type=text]:focus {
        outline: none;
        border-color: #2196F3;
        background-color: #fff;
    }

    .readonly {
        background-color: #eee;
        color: #666;
        cursor: not-allowed;
    }

    .submit-btn {
        background-color: rgb(12, 56, 89);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        display: block;
        margin: 20px auto 0 auto;
        transition: 0.3s;
    }

    .submit-btn:hover {
        background-color: #0b7dda;
    }
</style>
</head>

<body>
    <div class="sidenav">
        <a href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('student_list')}}">Enrolled Students</a>
        <a href="{{url_for('course_list')}}">Available Courses</a>
        <a href="{{url_for('attendance')}}">Attendance</a>
        <a href="{{url_for('find_exam')}}">Find Exam</a>
        <a href="{{url_for('student_add')}}">Add Student</a>
        <a href="{{url_for('update_student')}}">Update Student</a>
    </div>

    <div class="content">
        <div class="header"><h2>Update Student Data</h2></div>

        <form action="/update_student" method="POST">
            <fieldset>
                <legend>Student Information</legend>

                <label>Nume Student <span style="color:gray">(fix)</span></label>
                <input type="text" name="numestud" placeholder="Popescu Ion" class="readonly" readonly>

                <label>Adresa</label>
                <input type="text" name="adresa" placeholder="strada, judet, tara, cod postal">

                <label>Data Naștere</label>
                <input type="text" name="datanastere" placeholder="YYYY-MM-DD">

                <label>Date de Contact</label>
                <input type="text" name="datecontact" placeholder="+40 000 000 000">
            </fieldset>

            <fieldset>
                <legend>Course & Attendance</legend>

                <label>Nume Curs <span style="color:gray">(fix)</span></label>
                <input type="text" name="numecurs" placeholder="HTML" class="readonly" readonly>

                <label>Stare Prezență</label>
                <input type="text" name="stareprezenta" placeholder="Prezent / Absent / Motivat">

                <label>Data Prezență</label>
                <input type="text" name="dataprezenta" placeholder="YYYY-MM-DD">

                <label>Motivare</label>
                <input type="text" name="motivare" placeholder="--">
            </fieldset>

            <button type="submit" class="submit-btn">Update</button>
        </form>
    </div>
</body>
</html>
